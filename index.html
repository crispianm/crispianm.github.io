<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scotland</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3Jpc3BpYW5tIiwiYSI6ImNsMG1oazJhejE0YzAzZHVvd2Z1Zjlhb2YifQ.cv0zlPYY6WnoKM9YLD1lMQ';
    // Use a minimal variant of the Mapbox Dark style, with certain features removed.
    const map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/light-v9',
        center: {
            lng: -2.8066556755666565,
            lat: 53.51729421462671
        },
        zoom: 6,
        pitch: 0,
        container: 'map',
        antialias: true
    });

    map.addControl(new mapboxgl.FullscreenControl());

    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
    );


    map.on('load', () => {

        map.addSource('scotland', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/crispianm/crispianm.github.io/main/data/scotland.geojson'
        });

        map.addSource('nps', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/crispianm/crispianm.github.io/main/data/uk_national_parks_boundaries.geojson'
        });

        map.setTerrain({
            'source': 'mapbox-dem',
            'exaggeration': 1.5});

        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-sun': [0.0, 0.0],
                'sky-atmosphere-sun-intensity': 15
            }
        });

        map.addLayer({
            'id': 'hillshading',
            'source': 'mapbox-dem',
            'type': 'hillshade'
            // insert below waterway-river-canal-shadow;
            // where hillshading sits in the Mapbox Outdoors style
            },
            'waterway-river-canal-shadow'
        );

        // Add Scotland polygon
        map.addLayer({
            'id': 'scotland_boundary',
            'type': 'fill',
            'source': 'scotland', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#0080ff', // blue color fill
                'fill-opacity': 0.5
            }
        });

        // Add nps polygon
        map.addLayer({
            'id': 'nps_boundary',
            'type': 'fill',
            'source': 'nps', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#3D550C', // blue color fill
                'fill-opacity': 0.5
            }
        });

        // // Add a black outline around the polygon.
        // map.addLayer({
        //     'id': 'scotland_outline',
        //     'type': 'line',
        //     'source': 'scotland',
        //     'layout': {},
        //     'paint': {
        //         'line-color': '#000',
        //         'line-width': 3
        //     }
        // });

        // // Add a black outline around the polygon.
        // map.addLayer({
        //     'id': 'nps_outline',
        //     'type': 'line',
        //     'source': 'nps',
        //     'layout': {},
        //     'paint': {
        //         'line-color': '#000',
        //         'line-width': 3
        //     }
        // });

        // HTML from the click event's properties.
        map.on('click', 'scotland_boundary', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.spr16nm)
                .addTo(map);
            });

        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'scotland_boundary', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        
        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'scotland_boundary', () => {
            map.getCanvas().style.cursor = '';
        });


        map.on('click', 'nps_boundary', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
            });
        
        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'nps_boundary', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        
        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'nps_boundary', () => {
            map.getCanvas().style.cursor = '';
        });

        





    });


</script>
