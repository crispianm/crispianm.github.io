<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>new title hehe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'sk.eyJ1IjoiY3Jpc3BpYW5tIiwiYSI6ImNsMG1oeGJqejA1a3kzYm83bGhzZGFzbm0ifQ.Ncne-l2qXx2arHsHpUmVcw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-120, 50],
        zoom: 2
    });

    map.on('load', () => {
        // Add a geojson point source.
        // Heatmap layers also work with a vector tile source.
        map.addSource('bristol_pubs', {
            'type': 'geojson',
            'data': './bristol test data/bristol_pubs_multipolygons.geojson'
        });

        // Add a new layer to visualize the polygon.
        map.addLayer({
            'id': 'bristol_pubs',
            'type': 'fill',
            'source': 'bristol_pubs', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#0080ff', // blue color fill
                'fill-opacity': 0.5
            }
        });
        // Add a black outline around the polygon.
        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'bristol_pubs',
            'layout': {},
            'paint': {
                'line-color': '#000',
                'line-width': 3
            }
        });

    });


</script>

</body>
</html>
